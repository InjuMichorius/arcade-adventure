name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # - name: ğŸ§¹ Lint React code
      #   run: npm run lint:react

      # - name: ğŸ§ª Lint Playwright tests
      #   run: npm run lint:playwright

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ›  Build application
        run: npm run build
        env:
          PUBLIC_URL: /arcade-adventure

      - name: ğŸŒ Serve build and run Playwright tests
        run: |
          npx serve -s build -l 3000 &
          sleep 5
          npx playwright test
        env:
          CI: true
          PUBLIC_URL: /arcade-adventure

      - name: ğŸ“¤ Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¸ Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
